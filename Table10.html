<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table10</title>
</head>
<body>
    <table border="1" width="100%">
        <tr>
          <td colspan="3" align="center" bgcolor="lightgreen">
            <img src="imagenes/logow.png" alt="WhatsApp Logo" width="50">
            <h2>WhatsApp</h2>
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center" bgcolor="lightgray">
            <table border="1" width="100%">
              <tr>
                <td align="center">CHATS</td>
                <td align="center">STATUS</td>
                <td align="center">CALLS</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td rowspan="2" width="20%" valign="top" bgcolor="lightgray">
            <table border="1" width="100%">
              <tr>
                <td align="center" bgcolor="white">
                  <img src="imagenes/1.png" alt="Profile 1"><br>
                </td>
              </tr>
              <tr>
                <td align="center" bgcolor="white">
                  <img src="imagenes/2.png" alt="Profile 2"><br>
                </td>
              </tr>
              <tr>
                <td align="center" bgcolor="white">
                  <img src="imagenes/3.png" alt="Profile 3"><br>
                </td>
              </tr>
            </table>
          </td>
          <td colspan="2" align="center" bgcolor="white">
            <p>Chat Window</p>
          </td>
        </tr>
        <tr>
          <td width="80%" align="center" bgcolor="white">
            <input type="text" placeholder="Type a message" size="50">
          </td>
          <td align="center" bgcolor="white">
            <button>Send</button>
          </td>
        </tr>
      </table>
</body>
</html>
